<body>

        <div><img clas= "logo" src="container/lemon.png" alt="logo" height="60px"></div>

            <ul>
                <li><a href="abas/receitas.html">Receitas</a></li>

<script>
    // Seleciona a navbar e o menu
    const navbar = document.querySelector('.navbar');
    const menu = document.querySelector('.navbar ul');

    // Adiciona um evento de clique à navbar
    navbar.addEventListener('click', () => {
        menu.classList.toggle('active'); // Alterna a classe 'active' no menu
    });
</script>
